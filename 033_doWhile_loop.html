<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop</title>
</head>
<body>
    <h1>Do While Loop</h1>

    <script>
        // Loops
        // repeatedly run a block of code while condition is true
        // do while loop
        // code block first, condition second
        // runs at least

        let money = 0;
        // let money = 12; // try this as well

        do {
            console.log('You have ' + money + ' dollar');
            money++;
        } while (money <= 10);

    </script>
    
</body>
</html>
