<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers</title>
</head>
<body>
    <h1>Numbers</h1>

    <script>
        // Numbers
        // Loosely Typed = don't declare type

        const number = 34;
        let pants = 2.456;
        pants = '2.456';

        const number2 = 2.456;
        const number3 = '72.500';

        const add = number + number2;
        const sub = number - number2;
        const prod = number * number2;
        const div = number / number2;

        console.log(add);
        console.log(sub);
        console.log(prod);
        console.log(div);
        console.log(number3);
        console.log(pants);
    </script>
</body>
</html>
