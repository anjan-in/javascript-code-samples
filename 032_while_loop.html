<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>
    <h1>While Loop</h1>

    <script>
        // Loops
        // repeatedly run a block of code while condition is true
        // while loop
        // TURN OFF AUTOSAVE

        let amount = 10;
        
        while (amount > 0) {
            console.log(amount);
            amount--;
        }
    </script>
</body>
</html>
