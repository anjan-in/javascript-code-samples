<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Keywords</title>
</head>
<body>
    <h1>Keywords</h1>

    <script>
        // Let vs const vs var

        // using var
        var value = "some value";
        value = "some other value";

        // using let
        let name = "john";
        name = "peter";

        // using const (CONSTANT) - can't re-assign
        const lastName = "sen"

        console.log(value);
        console.log(name);
        console.log(lastName);
        
    </script>
</body>
</html>
