<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <h1>Objects</h1>

    <script>
        // Arrays, Functions and Objects
        // Objects - Key/value pairs methods
        // dot notation

        const person = {
            name: 'Anjan',
            lastName: 'Sen',
            age: 40,
            education: false,
            married: true,
            siblings: ['anna', 'susan', 'peter'],
            greeting: function () {
                console.log('Hello my name is Anjan');
            },
        };

        const age = person.age;
        console.log(age);
        person.name = 'bob';
        console.log(person.name);
        console.log(person.siblings[2]);
        person.greeting();
    </script>
</body>
</html>
