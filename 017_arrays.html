</head>
<body>
    <h1>Arrays</h1>

    <script>
        // Arrays, Functions and Objects
        // Arrays - [], 0 index based


        const friend1 = 'anna';
        const friend2 = 'anna';
        const friend3 = 'anna';

        const friends = ['john', 'peter', 'bob', 'susy', 45, undefined, null];

        let bestFriends = friends[2];
        friends[4] = 'anna';

        console.log(friends); // ['john', 'peter', 'bob', 'susy', 'anna', undefined, null]
        console.log(friends[4]); // anna

        console.log(bestFriends); // bob
        console.log(friends[3]); // susy
    </script>
