<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS String Concatenation</title>
</head>
<body>
    <h1>String Concatenation</h1>


    <script>
        // String Concatenation - combine string values
        // `` - backticks (template strings) easier option.

        const name = "Anjan";
        const lastName = "Sen";
        let fullName = name + ' ' + lastName;
        const website = "google";
        const url = 'https://www.' + website + '.com';

        console.log('Hello there your full name is: ' + name + ' ' + lastName);
        console.log('Hello there your full name is: ' + fullName);
        console.log(url);
    </script>
    
</body>
</html>
