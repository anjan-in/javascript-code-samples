<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <h1>Challenge # 6</h1>

    <script>
        /*
        ## Objects #6

        1. create car objects
        2. add make, model, year, colors (array), hybrid (boolean) keys
        3. add two methods (drive and stop)
        4. in the function body setup log with random text
        5. log make
        6. log first color
        7. invoke both methods

        */

        const car = {
            make: 'Dodge',
            year: 1970,
            model: 'Challenger',
            colors: ['black', 'red'],
            hybrid: false,
            drive: function() {
                console.log('driving...');
            },
            stop() {
                console.log('stopped!!!');
            },
        };

        console.log(car.make);
        console.log(car.colors[0]);
        car.drive();
        car.stop();
    </script>
</body>
