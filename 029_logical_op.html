    <title>Logical Operators</title>
</head>
<body>
    <h1>Logical Operators</h1>

    <script>
        // Logical Operators
        // (|| - OR), (&& - AND), !

        const name = 'peter';
        const age = 26;

        if (name !== 'Anjan' || age === 24) {
            console.log('Hello there user');
        } else {
            console.log('wrong values');
        }

        if (name !== 'Anjan' && age === 24) {
            console.log('Hello there Anjan');
        } else {
            console.log('wrong values');
        }

    </script>
    
</body>
</html>
